<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="palindrome.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="palindrome">
      <h1>A PALINDROME CHECKER</h1>
      <p>
        A palindrome is a word, number, phrase,or other sequence <br />of
        symbols that reads the same backwards as forwards, <br />
        e.g eye, dad, 808, mum etc
      </p>

      <input
        required
        id="userInput"
        type="text"
        placeholder="Enter your text"
      />
      <button id="palindromeChecker">Check</button>
    </div>

    <div class="modal">
      <div id="modalContent">
        <p id="ourResult">Check Palindrome</p>
      </div>
    </div>

    <script src="palindrome.js"></script>
  </body>
</html>
